<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 Ranking - Desafio Diário</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ranking.css">
    
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="ranking-header">
            <h1>🏆 Ranking Global</h1>
            <p class="subtitle">Os melhores jogadores do Quiz Diário</p>
            
            <div class="header-stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalPlayers">0</span>
                    <span class="stat-label">Jogadores</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalGames">0</span>
                    <span class="stat-label">Partidas</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="avgScore">0</span>
                    <span class="stat-label">Média</span>
                </div>
            </div>
        </header>

        <div class="ranking-filters">
            <button class="filter-btn active" data-filter="all">🏆 Todos</button>
            <button class="filter-btn" data-filter="top10">⭐ Top 10</button>
            <button class="filter-btn" data-filter="recent">🕒 Recentes</button>
        </div>

        

        <div class="ranking-container">
            <div id="loadingRanking" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Carregando ranking do Supabase...</p>
            </div>

            <div id="rankingList" class="ranking-list"></div>
        </div>

        <div class="back-link">
            <a href="index.html" class="back-btn">🎯 Voltar ao Jogo</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="supabase-config.js"></script>
    <script src="ranking-supabase.js"></script>
    <script src="ranking.js"></script>
</body>
</html>
